<ion-view>
  <ion-nav-bar>
    <ion-nav-title> Detail</ion-nav-title>
    <ion-nav-buttons side="left">
      <button class="button-icon ion-chevron-left" ng-click="btnBack()">Back</button>
    </ion-nav-buttons>
  </ion-nav-bar>
  <ion-content><img ng-src="img/ionic.png"
                    style="margin-left: auto;margin-right: auto;display: block; padding:2em;border-radius:80%;">

    <div class="list">
      <div class="item item-icon-left"><i class="icon ion-information-circled"></i> Name : {{txtName}}</div>
      <div class="item item-icon-left"><i class="icon ion-information-circled"></i> Nickname : {{txtNickName}}</div>
      <div class="item item-icon-left"><i class="icon ion-information-circled"></i> Social : </div>
      <div class="item item-icon-left"><i class="icon ion-iphone"></i> Mobile : </div>
      <div class="item item-icon-left"><i class="icon ion-iphone"></i> Line : </div>
    </div>
    <button class="button button-full" ng-click="btnCall()">CALL</button>
  </ion-content>
</ion-view>
